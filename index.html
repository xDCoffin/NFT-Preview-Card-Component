<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="card">
    <div class="image">
      <img src="./images/image-equilibrium.jpg" alt="equilibrium">
      <div class="cover">
        <img src="./images/icon-view.svg" alt="eye">
      </div>
    </div>
    <div class="title"><a href="#">Equilibrium #3429</a></div>
    <div class="desc">
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="meta">
      <div class="eth">
        <img src="./images/icon-ethereum.svg" alt="ethereum">
        0.041 ETH
      </div>
      <div class="time">
        <img src="./images/icon-clock.svg" alt="time">
        3 days left
      </div>
    </div>
    <div class="user">
      <img src="./images/image-avatar.png" alt="">
      <p>Creation of <a href="#">Jules Wyvern</a></p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/xDCoffin">xDCoffin</a>.
  </div>
</body>

</html>
